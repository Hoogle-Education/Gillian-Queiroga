<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base::head}">



</head>

<body>
	<!-- Pre-loader start -->
	<div th:replace="fragments/preloaderstart :: preloaderstart"></div>
	<!-- Pre-loader end -->

	<section class="login-block">

		<div class="container">
			<div class="row">

					<form class="md-float-material form-material">

									<div class="col-md-12">
										<h3 class="text-center">Projeto SIGAD</h3>
									</div>
								</div>

										class="form-bar"></span> <label class="float-label">
										Usu√°rio</label>
								</div>

									<span class="form-bar"></span> <label class="float-label">
									Senha</label>
								</div>
								
								<div class="row m-t-30">
									<div class="col-md-12">
										<button type="button"
											class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign
											in</button>
									</div>
								</div>
								<hr />
								
							</div>
						</div>
					</form>
					<!-- end of form -->
				</div>
				<!-- end of col-sm-12 -->
			</div>
			<!-- end of row -->
		</div>

	<!-- Body Scripts -->
